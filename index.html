<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/rotation.js"></script>
    <script src="./components/coin.js"></script>
    <script src="./components/fish.js"></script>

  </head>

  <body>
    <a-scene>
        <a-a-assets>
            <a-asset-item id = "island" src = "./assets/land/scene.gltf"></a-asset-item>
            <a-asset-item id = "treasure" src = "./assets/treasure/scene.gltf"></a-asset-item>
            <a-asset-item id = "fish" src = "./assets/coral_fish/scene.gltf"></a-asset-item>
            <a-asset-item id = "turtle" src = "./assets/turtle/scene.gltf"></a-asset-item>
            <a-asset-item id = "scuba" src = "./assets/scuba/scene.gltf"></a-asset-item>
        </a-a-assets>
        <a-sky 
        geometry = "primitive: sphere;"
        material = "shader: gradient; bottomColor: #00009e; topColor: 109 205 227; offset: 0001;"
        radius = "100"
        theta-lenght = "180"
        side = "double"
        color = "blue"
        animation = "property: rotation; to: 0 300 0; easing: linear; loop: true; dur: 500000">
          <a-entity 
            gltf-model="#island" 
            scale="80 80 80" 
            position="-30 -300 -100" 
            coin-target 
            fish-target>
          </a-entity>

          <a-entity gltf-model="#treasure" scale="0.3 0.3 0.3" position="-35 -5 -10" rotation="0 90 0"></a-entity>
          <a-entity gltf-model="#treasure" scale="0.3 0.3 0.3" position="-25 -5 -10" rotation="0 90 0"></a-entity>
          <a-entity gltf-model="#treasure" scale="0.3 0.3 0.3" position="-10 -5 -10" rotation="0 90 0"></a-entity>
          <a-entity gltf-model="#turtle" scale="0.005 0.005 0.005" position="0 -30 0"></a-entity>
        </a-sky>

    <a-entity 
      gltf-model="#scuba" 
      scale="0.05 0.05 0.05" 
      position="2 0 9" d
      diver-rotation-reader>
        <a-sphere 
          id="bubble1" 
          position="53 120 -49" 
          radius="3" 
          color="#b2ebf2" 
          animation="property:position; to:53 300 -49; easing: linear; loop: true; dur: 2000" >
        </a-sphere>
    </a-entity>

    <a-cylinder color="blue" radius="100" opacity="0.2"></a-cylinder>
    <a-entity camera="active:true" look-controls position="0 10 25"></a-entity>

  </a-scene>
  </body>
</html>
